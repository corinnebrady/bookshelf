<!DOCTYPE html>
<html ng-app="bookshelfApp">
<head>
  <meta charset='UTF-8'>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js'></script>
  <script src='application.js'></script>
</head>
<body ng-controller='BookshelfController'>
  <div ng-repeat='book in books'>
    <div ng-hide='editing == book'>
      <h3>{{ book }}</h3>
      <a href="#" ng-click='edit(book)'>Edit</a>
      <a href="#" ng-click='delete(book)'>Delete</a>
    </div>
    <div ng-show='editing == book'>
      <p>{{ book }}</p>
      <input type="text" value='{{ book }}' autofocus ng-model='editedBook'>
      <a href="#" ng-click='save(book, editedBook)'>Save</a>
      <a href="#" ng-click='cancel()'>Cancel</a>
      <br>
    </div>
  </div>

  <div>
    <br>
    <p>{{ newBook }}</p>
    <input type="text" placeholder='Enter a new book here' ng-model='newBook'>
    <a href="#" ng-click='add()'>Add Book</a>
  </div>
</body>
</html>
