<!DOCTYPE html>
<html ng-app='Bookshelf'>
<head>
  <link rel="stylesheet" href="application.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="application.js" type="text/javascript"></script>
</head>
<body ng-controller="ShelfController as shelf">

  <div ng-repeat='book in shelf.books'>
    <img src="{{ book.cover }}">
    <h3>Title: {{ book.title }}</h3>
    <p>Author: {{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Rating: {{ book.rating }}</p>
  </div>

</body>
</html>
